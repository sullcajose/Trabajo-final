<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bulma desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

  <style>
    .card {
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        width: 90%;
    }
    footer {
        padding: 5rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <!-- Título con Bulma -->
      <p class="title has-text-centered is-3 has-text-weight-bold is-family-secondary is-italic">Lista de Ubicaciones</p>

      <div class="card">
        <!-- Tabla con clases Bulma + DataTables -->
        <table id="seguimientoTable" class="table is-striped is-fullwidth display">
          <thead>
            <tr>
              <th>Área</th>
              <th>Ubicación</th>
              <th>Modificar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Área 1</td>
              <td>Ubicación 1</td>
              <td class="has-text-centered">
                <i class="fa fa-pen-to-square" style="color: blue; font-size: 20px; cursor: pointer;" onclick="modificarArea(1)"></i>
              </td>
              <td class="has-text-centered">
                <i class="fa fa-trash" style="color: red; font-size: 20px; cursor: pointer;" onclick="eliminarArea(1)"></i>
              </td>
            </tr>
            <tr>
              <td>Área 2</td>
              <td>Ubicación 2</td>
              <td class="has-text-centered">
                <i class="fa fa-pen-to-square" style="color: blue; font-size: 20px; cursor: pointer;" onclick="modificarArea(2)"></i>
              </td>
              <td class="has-text-centered">
                <i class="fa fa-trash" style="color: red; font-size: 20px; cursor: pointer;" onclick="eliminarArea(2)"></i>
              </td>
            </tr>
            <!-- Agrega más filas si es necesario -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function () {
      $('#seguimientoTable').DataTable({
        dom: 'Bfrtip',
        buttons: [], // Puedes agregar 'print', 'excelHtml5' si quieres exportar
        language: {
          search: "Buscar:",
          lengthMenu: "Mostrar _MENU_ registros",
          info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
          paginate: {
            previous: "Anterior",
            next: "Siguiente"
          }
        },
        paging: true
      });
    });

    function modificarArea(areaId) {
      alert('Modificar área con ID: ' + areaId);
      // Aquí puedes agregar el código para redirigir a la página de modificación.
    }

    function eliminarArea(areaId) {
      if (confirm('¿Estás seguro de que quieres eliminar esta área?')) {
        alert('Eliminar área con ID: ' + areaId);
        // Aquí puedes agregar el código para realizar la eliminación.
      }
    }
  </script>

  <footer></footer>
</body>
</html>
